        <header class="wrapping-col wrap-element uib_w_1" data-uib="app_framework/header" data-ver="2" id="af-header-0">

        </header>
        <div class="uwrap" id="content">
            <div class="upage vertical-col panel" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="ipaddr">IP Address:</label>
                    <input class="wide-control" placeholder="e,g: 10.207.146.46" type="text" id="ipaddr">
                </div>
                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="port">Port:</label>
                    <input class="wide-control" placeholder="e.g: 44444" type="text" id="port">
                </div><a class="button widget uib_w_4 d-margins" data-uib="app_framework/button" data-ver="1" id="btnConnect" onclick="connect()">Connect</a>
            </div>
            <div class="upage vertical-col left panel" id="uib_page_1" data-header="none" data-footer="none">
                    <div class="widget uib_w_6 d-margins" data-uib="media/text" data-ver="0">
                    <div class="widget-container left-receptacle"></div>
                    <div class="widget-container right-receptacle"></div>
                    <div><p align="center">Real-time Dummy</p></div>
                    </div>
                <div id="div1"></div>
                <a class="button widget uib_w_5 d-margins" data-uib="app_framework/button" data-ver="1" id="btnDisconnect" onclick="disconnect()">Disconnect</a>
            </div>
        </div>

        <!-- hadrihl, implementation -->
        <script>
            var socket; 
            
            function connect() {
                // get values from text fields
                var ip_addr = $('#ipaddr').val();
                var port = $('#port').val();
                
                // establish socket.io connection
                socket = io.connect("http://" + ip_addr + ":" + port, { 'forceNew': true });
                
                // upon successful socket connection
                socket.on('connect', function() {
                    console.log("A user connected.");
                    
                    // load new page
                    $.ui.loadContent('uib_page_1', false, false, "fade");
                    
                    // var init
                    var temp = 0,
                        N = 0,
                        max = 0,
                        min = 0;
                    
                    // start receiving data
                    socket.on('streaming', function(data) {
                        console.log("data: " + data);
                        
                        // generate radialProgress chart
                        var div1 = d3.select(document.getElementById('div1'));
                        
                        var rp1 = radialProgress(document.getElementById('div1'))
                            .label("current")
                            .diameter(150)
                            .value(data)
                            .render();
                        
                        // calculate average, max, min lazy way
                        ++N;
                        temp = temp + data;
                        var average = temp / N;
                        if(N == 1) { min = data }
                        if(max <= data) { max = data }
                        if(min >= data) { min = data }
                        console.log("average: " + average + ", max: " + max + ", min: " + min);
                    })
                })
                
            }
            
            function disconnect() {
                // close socket.io connection
                socket.disconnect();
                console.log("disconnect successful!");
                
                // load front page
                $.ui.loadContent("#mainpage", false, false, "fade");
            }
        </script>
